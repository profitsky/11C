<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11C DEVELOPMENT</title>
</head>

<body>
    <div class="main-container">
        <div class="main-container__logo"></div>
        <div class="main-container__description">development</div>
        <div class="main-container__button">
            <div class="button button--email"><i class="far fa-envelope"></i></div>
        </div>
    </div>
    <div class="contact">
        <div class="contact__horizontal-frame"></div>
        <div class="contact__overflow">
            <h2 class="heading heading--primary">Contact Us</h2>
            <div class="contact__row">
                <div class="contact__column">
                    <div class="contact__inputBox">
                        <input class="contact__input" type="text" name="" required="required">
                        <span class="heading heading--secondary">First Name</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
                <div class="contact__column">
                    <div class="contact__inputBox">
                        <input class="contact__input" type="text" name="" required="required">
                        <span class="heading heading--secondary">Last Name</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__column">
                    <div class="contact__inputBox">
                        <input class="contact__input" type="text" name="" required="required">
                        <span class="heading heading--secondary">Email</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
                <div class="contact__column">
                    <div class="contact__inputBox">
                        <input class="contact__input" type="text" name="" required="required">
                        <span class="heading heading--secondary">Mobile</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__column">
                    <div class="contact__textBox">
                        <textarea class="contact__textBox contact__textBox-textarea" required="required"
                            maxlength="280"></textarea>
                        <span class="heading heading--secondary">Type your message here...</span>
                        <span class="contact__line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__counter">
                    <span class="heading heading--tertiary">0</span>
                    <span class="heading heading--tertiray"> / </span>
                    <span class="heading heading--tertiary">280</span>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__column">
                    <input class="button button--send" type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
